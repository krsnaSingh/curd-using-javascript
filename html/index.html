<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-form.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Employee Management</title>
    <script src="../javascript/formsubmit.js" defer></script>
</head>
<body>
    <div class="hero">

        <h2>Employee</h2>

        <!--registration conatiner -->
        <div class="registration-main">

            <div class="form-container">

                <form action="#" method="post">
                  
                    <div class="input-name">
                        <label for="name"  class="label">Name :</label>
                        <input type="text" id="name" name="name" class="text-name" placeholder="Enter Name"  required >
                    </div>

                    <div class="input-name">
                        <label for="gender" class="label">Gender:</label>
                        <div class="radio-button">

                            <input type="radio" name="gender" id="1" checked class="radio-input">
                            <label style="margin-right: 10px;">Male</label>
                            <input type="radio" name="gender" id="2" class="radio-input">
                            <label>Female</label>
                        </div>
                    </div>

                    <div class="input-name">
                        <label for="dob" class="label">Date of Birth:</label>
                        <input type="date" id="dob" class="text-name dob" name="dob" max="" required>
                    </div>

                    <div class="input-name">
                        <label for="email" class="label">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email" class="text-name" name="email" required >
                    </div>

                    <div class="input-name">
                        <label for="phone" class="label">Phone No:</label>
                        <input type="tel" id="phone" placeholder="Enter Phone No" class="text-name" name="phone">
                    </div>

                    <div class="input-name">
                        <label for="hobbies" class="label">Hobbies:</label>
                        <div class="input-hobbies">
                            <label class="labelcheckbox">  <input type="checkbox" class="hobbies" name="hobbies" id="id_cricket" value="Cricket">Cricket </label>
                            <label class="labelcheckbox">  <input type="checkbox" class="hobbies" name="hobbies" value="Chess">Chess </label>
                            <label class="labelcheckbox">  <input type="checkbox" class="hobbies" name="hobbies" value="Music">Music </label>
                        </div>
                    </div>

                    <div class="input-name">    
                        <input type="submit" class="button" value="Submit">
                    </div>
    
                </form>
               
            </div>

        </div>

        <!--End of registration conatiner -->

        <!-- start of basic table -->
        <h2>Basic</h2>

        <div class="basic-table-container">
            <table class="basic-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Hobbies</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- End of basic table -->

        <!-- start of advance table -->
        <h2>Advance</h2>

        <div class="advance-table-container">
        </div>
        <!-- end of advance table -->
      
    </div>
</body>
</html>
